<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Readlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ðŸ“š Background */
    body {
      background: url("./93dfea4145b97a937fa6ef33a0ec7b1c.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }

    /* ðŸªŸ Glassmorphism Card Style */
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      transition: all 0.3s ease;
    }


    /* Title */
    h2 {
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* Labels */
    .form-label {
      font-weight: 500;
      color: #fff;
    }

    /* Input Fields */
    .form-control {
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6d28d9;
      box-shadow: 0 0 8px rgba(109, 40, 217, 0.5);
    }

    /* Buttons */
    .btn {
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6d28d9, #9333ea);
      border: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: #fff;
    }

    .btn-warning,
    .btn-danger {
      border-radius: 8px;
      padding: 4px 10px;
    }

    /* Table */
    .table {
      border-radius: 15px;
      overflow: hidden;
    }

    .table thead {
      background: linear-gradient(135deg, #6d28d9, #9333ea);
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“š My Book Readlist</h2>

    <!-- Input Section -->
    <div class="card mb-4 shadow">
      <h5 id="formTitle">Add Book</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Book Title:</label>
        <input type="text" class="form-control" id="name" placeholder="e.g. Atomic Habits" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Author:</label>
        <input type="text" class="form-control" id="email" placeholder="e.g. James Clear" required>
      </div>

      <input type="hidden" id="editIndex">

      <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel</button>
    </div>

    <!-- Table -->
    <div class="card shadow">
      <h5>My Reading List</h5>
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>No</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("bookList")) || [];

    // inputs & buttons
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const dataTable = document.getElementById("dataTable");
    const editIndexInput = document.getElementById("editIndex");
    const cancelEditBtn = document.getElementById("cancelEdit");
    const formTitle = document.getElementById("formTitle");
    const saveBtn = document.getElementById("saveBtn");

    // Display data
    function renderTable() {
      dataTable.innerHTML = "";
      data.forEach((item, index) => {
        dataTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editData(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Add or Update
    saveBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const editIndex = editIndexInput.value;

      if (!name || !email) {
        alert("Please fill in all fields!");
        return;
      }

      if (editIndex === "") {
        data.push({ name, email });
      } else {
        data[editIndex] = { name, email };
      }

      localStorage.setItem("bookList", JSON.stringify(data));
      renderTable();

      nameInput.value = "";
      emailInput.value = "";
      editIndexInput.value = "";
      formTitle.textContent = "Add Book";
      cancelEditBtn.classList.add("d-none");
    });

    // Edit
    function editData(index) {
      const item = data[index];
      nameInput.value = item.name;
      emailInput.value = item.email;
      editIndexInput.value = index;
      formTitle.textContent = "Edit Book";
      cancelEditBtn.classList.remove("d-none");
    }

    // Cancel edit
    cancelEditBtn.addEventListener("click", () => {
      nameInput.value = "";
      emailInput.value = "";
      editIndexInput.value = "";
      formTitle.textContent = "Add Book";
      cancelEditBtn.classList.add("d-none");
    });

    // Delete
    function deleteData(index) {
      if (confirm("Are you sure you want to delete this book?")) {
        data.splice(index, 1);
        localStorage.setItem("bookList", JSON.stringify(data));
        renderTable();
      }
    }

    renderTable();
    window.editData = editData;
    window.deleteData = deleteData;
  </script>

</body>

</html>
